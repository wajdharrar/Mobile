<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container" style="margin-top: 5%;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{device.nameDevice}}</h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{device.imgDevice}}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Device description</h4>
                    <p>{{device.descDevice}}</p>
                    <h2 class="mt-5">
                        <ul class="product_price list-unstyled">
                            <li class="old_price">{{device.price}} DT</li>
                            <li class="new_price">{{((1-0.1)*device.price/7).toFixed(3)}} DT / 7 months</li>
                        </ul>
                    </h2>
                    <ul class="list-unstyled">
                        <li>Color : {{device.color}}</li>
                        <li>Initial payment : {{(0.1*device.price).toFixed(3)}} DT</li>
                    </ul>
                    <a href="home/cart" class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title="" data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                    <button (click)="addToCart(device)" class="tarck-add-to-cart btn btn-primary btn-rounded">Buy Now</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr *ngFor="let item of featureValues">
                                    <td width="390">{{item.feature}}</td>
                                    <td>{{item.value}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
