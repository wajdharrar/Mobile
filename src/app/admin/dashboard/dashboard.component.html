<div class="dash-container">
    <div class="title">
		<h1>View Analyses</h1>
	</div>
    <div class="col-md-11">
        <div class="profile-head">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="global" (click)="switchTab('global')" role="tab" [class.active]="activeTab === 'global'">Global Analyses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="user" (click)="switchTab('user')" role="tab" [class.active]="activeTab === 'user'">User Behaviour</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="demo" (click)="switchTab('demo')" role="tab" [class.active]="activeTab === 'demo'">Demographics</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="global" role="tabpanel" aria-labelledby="global" [class.show]="activeTab === 'global'">
                    <div class="hist">
                        <div class="hist-item">
                            <div class="nb-users">
                                <p>Number of active users</p>
                                <div id="users">{{analytics.metricValue}}</div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>    
    </div>  
    <div class="row">
        <div class="col-md-11">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab" [class.show]="activeTab === 'user'">
                    <div class="hist">
                        <div class="hist-item">
                            <h5>Number Of Events By Event Name</h5>
                            <div style="width: 400px;">
                                <canvas id="analyticsChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                        <div class="hist-item">
                            <h5>Number Of Events Per Page</h5>
                            <div style="width: 400px;">
                                <canvas id="analyticsChartPage" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>    
    </div>  
    <div class="row">
        <div class="col-md-11">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="demo" role="tabpanel" aria-labelledby="demo-tab" [class.show]="activeTab === 'demo'">
                    <div class="hist">
                        <div class="hist-item">
                            <h5>Number Of Sessions Per City</h5>
                            <div style="width: 400px;">
                                <canvas id="analyticsPieChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>    
    </div> 
</div>
