<div class="container" *ngIf="brands.length!==0">
    <div class="title">
        <h1>Manage Products</h1>
    </div>
    <div class="col-md-11">
        <div class="profile-head">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="brand" (click)="switchTab('brand')" role="tab" [class.active]="activeTab === 'brand'">Brand</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="model" (click)="switchTab('model')" role="tab" [class.active]="activeTab === 'model'">Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" fragment="version" (click)="switchTab('version')" role="tab" [class.active]="activeTab === 'version'">Version</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row btns">
        <div class="col-lg-6">
            <a [routerLink]="'addbrand'" class="bn13">+ Add Brand</a>
            <a [routerLink]="'addmodel'" class="bn13">+ Add Model</a>
            <a [routerLink]="'add'" class="bn13">+ Add Version</a>
        </div>
        <!--<div class="col-lg-6 input-wrapper">
            <input type="search"  #key ngModel name="key" class="input-search" placeholder="Type to Search...">
        </div>-->
    </div>
    
    <div class="col-md-2">
        <!--<a [routerLink]="'update/'+user.idUtilisateur" class="bn13">Update</a>-->
    </div>
    <div class="row">
        <div class="col-md-11">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="brand" role="tabpanel" aria-labelledby="home-tab" [class.show]="activeTab === 'brand'">
                    <div class="row">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let brand of brands">
                                <tr>
                                    <td style="width: 30%;"><img src="{{brand.logoBrand}}" style="width: 60%;"/></td>
                                    <td>{{brand.nameBrand}}</td>
                                    <td style="width: 30%;">
                                        <a [routerLink]="'detailsbrand/' + brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a [routerLink]="'updatebrand/' +  brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link" (click)="onValidateBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onRejectBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-ban fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onDeleteeBrand(brand.idBrand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="model" role="tabpanel" aria-labelledby="model-tab" [class.show]="activeTab === 'model'">
                    <div class="row">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let brand of brands">
                                <tr>
                                    <td style="width: 30%;"><img src="{{brand.logoBrand}}" style="width: 60%;"/></td>
                                    <td>{{brand.nameBrand}}</td>
                                    <td style="width: 30%;">
                                        <a [routerLink]="'detailsbrand/' + brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a [routerLink]="'updatebrand/' +  brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link" (click)="onValidateBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onRejectBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-ban fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onDeleteeBrand(brand.idBrand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                    
                    </div>
                </div>
                <div class="tab-pane fade" id="version" role="tabpanel" aria-labelledby="version-tab" [class.show]="activeTab === 'version'">
                    <div class="row">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let brand of brands">
                                <tr>
                                    <td style="width: 30%;"><img src="{{brand.logoBrand}}" style="width: 60%;"/></td>
                                    <td>{{brand.nameBrand}}</td>
                                    <td style="width: 30%;">
                                        <a [routerLink]="'detailsbrand/' + brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a [routerLink]="'updatebrand/' +  brand.idBrand" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link" (click)="onValidateBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onRejectBrand(brand.idBrand,brand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-ban fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a  class="table-link danger" (click)="onDeleteeBrand(brand.idBrand)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="brands.length===0" class="alert alert-info" role="alert">
    <h4 class="alert-heading">No Brands !</h4>
    Brands List Is Empty
</div>
