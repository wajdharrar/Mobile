<section class="get-in-touch">
    <div class="title">
         <h4>update Brand</h4>
     </div>
    <form #addForm="ngForm" class="contact-form row" (ngSubmit)="OnSave()">
       <div class="form-field col-lg-6">
          <input id="name" [(ngModel)]="brand.nameBrand" #name="ngModel" name="name" class="input-text js-input" 
          type="text" required maxlength="20" pattern="[a-zA-Z]+">
 
          <label class="label" for="name">Name</label>
 
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <div  *ngIf="name.errors && name.errors['required']">
              This field is required
            </div>
            <div *ngIf="name.errors && name.errors['pattern']">
              Name must be alphabetical
            </div>
          </div>
       </div>
       <div class="form-field col-lg-6">
 
         <input id="descBrand" [(ngModel)]="brand.descBrand" #descBrand="ngModel" class="input-text js-input" 
         type="text"  maxlength="255" required [ngModelOptions]="{standalone: true}">
 
         <label class="label" for="descBrand">Description</label>
 
         <div *ngIf="descBrand.invalid && (descBrand.dirty || descBrand.touched)" class="text-danger">
            <div  *ngIf="descBrand.errors && descBrand.errors['required']">
              This field is required
            </div>
         </div>
       </div>
       <div class="form-field col-lg-6">
        <div class="select">
            <select  [(ngModel)]="brand.idPartner" [ngModelOptions]="{standalone: true}">
                <option *ngIf="partners==undefined" [value]="0" >no item found</option>
                <option *ngFor="let partner of partners" [value]="partner.idUtilisateur" >{{partner.name}}</option>
            </select>
        </div>
        <label class="label" for="brandSelected">Partner</label>
      </div>
       <div class="form-field col-lg-12">
        <label class="label" for="img" maxlength="2550">Logo</label>
        <input id="img" [(ngModel)]="brand.logoBrand" class="form-control form-control-lg" type="file" (change)="onFileSelected($event)" required [ngModelOptions]="{standalone: true}" placeholder="Choose file">
        </div>
        <div class="form-field col-lg-12">
           <input class="bn13" type="submit" value="Save" [disabled]="addForm.invalid">
        </div>
     </form>
  </section>
