<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
<div class="container">
    <div class="team-single">
        <div class="row">
            <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">
                <div class="team-single-img">
                    <img src={{user.img}} alt="">
                </div>
                <div class="bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all text-center">
                    <h4 class="margin-10px-bottom font-size24 md-font-size22 sm-font-size20 font-weight-600">Contact info</h4>
                    <div class="margin-20px-top team-single-text">
                        <ul class="list-style9 no-margin">
                            <li>
                                <div class="row">
                                    <div class="col-md-5 col-5">
                                        <a href="javascript:void(0)">
                                        <i class="fas fa-map-marker-alt text-lightred"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-6 col-6">
                                        <p>{{user.adress}}</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-md-5 col-5">
                                        <a href="javascript:void(0)">
                                            <i class="fas fa-mobile-alt text-lightred"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-6 col-6">
                                        <p>{{user.number}}</p>
                                    </div>
                                </div>
                            <li>
                                <div class="row">
                                    <div class="col-md-5 col-5">
                                        <a href="javascript:void(0)">
                                            <i class="fas fa-envelope text-lightred"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-6 col-6">
                                        <p>{{user.email}}</p>
                                    </div>
                                </div>
                            </li>   
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="team-single-text padding-50px-left sm-no-padding-left">
                    <h4 class="font-size38 sm-font-size32 xs-font-size30">{{user.name}} {{user.lastName}}</h4>
                    <div class="contact-info-section margin-40px-tb">
                        <div class="row">
                            <div class="col-md-5 col-5">
                                <i class="far fa-file text-lightred"></i>
                                <strong class="margin-10px-left text-lightred"> Requests:</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-3">
                               <strong class="margin-10px-left">ID</strong>
                            </div>
                            <div class="col-md-3 col-3">
                                <strong>Equity</strong>
                            </div>
                            <div class="col-md-5 col-5">
                                <strong>State</strong>
                            </div>
                            <hr>
                        </div>
                        <ul class="list-style9 no-margin" *ngFor="let request of requests">
                            <li>
                                <div class="row">
                                    <div class="col-md-3 col-3">
                                       <p class="margin-10px-left">{{request.idRequest}}</p>
                                    </div>
                                    <div class="col-md-3 col-3">
                                        <p>{{request.initialPayment}}</p>
                                    </div>
                                    <div class="col-md-5 col-5">
                                        <p>{{request.state}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
