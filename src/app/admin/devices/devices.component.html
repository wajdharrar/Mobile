<div class="container">
	<div class="title">
		<h1>Manage Devices</h1>
	</div>
	<div class="row btns">
		<div class="col-lg-2">
			<a [routerLink]="'add'" class="bn13">+ Add Device</a>
		</div>
		<div class="col-lg-6 input-wrapper">
			<input type="search"  #key ngModel name="key" class="input-search" placeholder="Type to Search...">
		</div>
	</div>
	<div class="row" *ngIf="devices!==undefined">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list" >
					<thead>
						<tr>
							<th class="text-center"><span>Device</span></th>
							<th class="text-center"><span>Price</span></th>
							<th class="text-center"><span>Status</span></th>
                            <th class="text-center"><span>Inventory</span></th>
							<th class="text-center"><span>Color</span></th>
							<th class="text-center"><span>Action</span></th>
						</tr>
					</thead>
					<tbody *ngFor="let device of devices">
						<tr>
							<td>
								<img src={{device.imgDevice}} alt="">
								<a href="#" class="user-link">{{device.nameDevice}}</a>
								<span class="user-subhead">{{device.brand}}</span>
							</td>
							<td>
								{{device.price}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{device.state}}</span>
							</td>
                            <td>{{device.inventory}}</td>
							<td>
								<a href="#">{{device.color}}</a>
							</td>
							<td style="width: 20%;">
								<a [routerLink]="'details/' + device.idDevice"  class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a [routerLink]="'update/' + device.idDevice" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a class="table-link" (click)="onActivate(device.idDevice,device)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-check fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a  class="table-link danger" (click)="onBan(device.idDevice,device)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-ban fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a  class="table-link danger" (click)="onDelete(device.idDevice)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
<div *ngIf="devices.length==0" class="alert alert-info" role="alert">
	<h4 class="alert-heading">No Devices !</h4>
	Devices List Is Empty
</div>
